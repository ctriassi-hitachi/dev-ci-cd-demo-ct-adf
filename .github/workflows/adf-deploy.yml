name: Deploy ADF to Test

on:
  push:
    branches:
      - adf_publish
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "test"
        type: choice
        options:
          - test
          - production
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: "test"
    steps:
      - uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          echo "Repository contents:"
          ls -R

      - name: Display GitHub Actions Path Variables
        run: |
          echo "RUNNER_WORKSPACE: $RUNNER_WORKSPACE"
          echo "GITHUB_ACTION_PATH: $GITHUB_ACTION_PATH"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "RUNNER_TEMP: $RUNNER_TEMP"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_EVENT_PATH: $GITHUB_EVENT_PATH"
          echo "GITHUB_PATH: $GITHUB_PATH"
          echo "HOME: $HOME"
        shell: bash

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure PowerShell Module
        shell: pwsh
        run: |
          Install-Module -Name Az -Scope CurrentUser -Repository PSGallery -Force
          $clientId = "${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}"
          $clientSecret = "${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}"
          $tenantId = "${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}"
          $secureStringPwd = ConvertTo-SecureString $clientSecret -AsPlainText -Force
          $pscredential = New-Object System.Management.Automation.PSCredential ($clientId, $secureStringPwd)
          Connect-AzAccount -ServicePrincipal -Credential $pscredential -Tenant $tenantId

      - name: Pre-deployment PowerShell Script
        shell: pwsh
        run: |
          & "./dev-ci-cd-demo-ct-adf/PrePostDeploymentScript.Ver2.ps1" `
           -armTemplate "./dev-ci-cd-demo-ct-adf/ARMTemplateParametersForFactory.json" `
           -ResourceGroupName ${{ secrets.AZURE_RESOURCE_GROUP }} `
           -DataFactoryName ${{ secrets.AZURE_FACTORY_NAME }} `
           -predeployment $true `
           -deleteDeployment $false

      - name: Deploy Azure Data Factory
        uses: Azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: ./dev-ci-cd-demo-ct-adf/ARMTemplateForFactory.json
          parameters: ./dev-ci-cd-demo-ct-adf/ARMTemplateParametersForFactory.json factoryName=${{ secrets.AZURE_FACTORY_NAME }}

